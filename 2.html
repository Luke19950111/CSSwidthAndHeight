<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
      span{
      display: inline-block;
      width:4em;
      height:20px;
      line-height: 20px;
      overflow: hidden;
      text-align: justify;
    }
    span::after{
      content: '';
      display: inline-block;
      width: 100%;
    }
  </style>
</head>
<body>
  <div style="width:4em;">
    <span>姓名</span>
    <span>联系方式</span>
  </div>
</body>
</html>
